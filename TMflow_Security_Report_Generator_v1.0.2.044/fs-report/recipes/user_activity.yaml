name: "User Activity"
template: "user_activity.html"
description: "User login and activity analysis from the audit trail"

query:
  endpoint: "/public/v0/audit"
  params:
    limit: 10000

transform_function: user_activity_pandas_transform

output:
  table: true
  charts:
    - name: logins_over_time
      chart: line
      title: "Unique Logins Over Time"
      description: "Number of unique users logging in per day"
    - name: activity_by_type
      chart: pie
      title: "Activity Breakdown by Type"
      description: "Distribution of activity types across the platform"
    - name: top_users
      chart: bar
      title: "Most Active Users"
      description: "Top 10 users by total activity count"
